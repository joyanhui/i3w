# Font configuration (changes require restart)
font:
  # The size to use.
  size: 8
  # The normal (roman) font face to use.
  normal:
    family: monospace
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: monospace
   # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: monospace
   # Style can be specified to pick a specific face.
    # style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic

